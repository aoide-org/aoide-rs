[package]
name = "aoide-repo-sqlite"
version = "0.0.0"
authors = [ "Uwe Klotz <uwe.klotz@gmail>", "et al." ]
license = "AGPL-3.0-or-later"
publish = false
edition = "2018"

[dependencies]
aoide-core = "*"
aoide-repo = "*"
# TODO: Unpin big decimal after Diesel update!
# https://github.com/diesel-rs/diesel/issues/2402
bigdecimal = { version = "<= 0.1.0" }
chrono = { version = "*", default-features = false }
diesel = { version = "*", features = ["chrono", "sqlite", "numeric"] }
anyhow = "*"
log = "*"
num-bigint = "*"
num-traits = "*"
percent-encoding = "*"

[dev-dependencies]
diesel_migrations =  { version = "*", features = ["sqlite"] }
