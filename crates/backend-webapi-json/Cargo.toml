[package]
name = "aoide-backend-webapi-json"
version = "0.8.0"
license = "AGPL-3.0-or-later"
publish = false
edition = "2021"

[dependencies]
anyhow = "1.0.56"
diesel = { version = "1.4.8", default-features = false, features = ["sqlite"] }
log = "0.4.16"
serde = { version = "1.0.136", default-features = false }
thiserror = "1.0.30"
url = "2.2.2"

# tracing
tracing = { version = "0.1.33", features = ["log"] }
uuid = { version = "0.8.2", features = ["v4"] }

# JSON Schema (optional)
schemars = { version = "0.8.8", optional = true }

# Workspace dependencies
aoide-core = "*"
aoide-core-api = "*"
aoide-core-json = "*"
aoide-core-api-json = { version = "*", features = ["backend"] }
aoide-media = "*"
aoide-repo = "*"
aoide-usecases = "*"
aoide-usecases-sqlite = "*"

[features]
default = []
schemars = [
    "dep:schemars",
    "aoide-core-api-json/schemars",
    "aoide-core-json/schemars",
]
