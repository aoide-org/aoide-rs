[package]
name = "aoide-repo-sqlite"
description = "aoide - SQLite schema and trait implementations of aoide-repo"
version = { workspace = true }
license = { workspace = true }
edition = { workspace = true }
rust-version = { workspace = true }
publish = false

[dependencies]
anyhow = "1.0.70"
diesel = { version = "2.0.4", default-features = false, features = ["sqlite", "64-column-tables", "numeric"] }
diesel_migrations =  { version = "2.0.0", default-features = false, features = ["sqlite"] }
log = "0.4.17"
mime = "0.3.17"
num-derive = "0.3.3"
num-traits = "0.2.15"
url = "2.3.1"

# Workspace dependencies
aoide-core = { path = "../core" }
aoide-core-api = { path = "../core-api" }
aoide-repo = { path = "../repo" }

[dev-dependencies]
env_logger = "0.10.0"
test-log = "0.2.11"
