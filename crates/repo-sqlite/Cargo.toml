[package]
name = "aoide-repo-sqlite"
description = "SQLite schema and implementations for aoide-repo"
version = "0.0.0"
license = "AGPL-3.0-or-later"
publish = false
edition = "2021"

[dependencies]
anyhow = "*"
diesel = { version = "*", default-features = false, features = ["sqlite", "64-column-tables", "numeric"] }
log = "*"
mime = "*"
num-derive = "*"
num-traits = "*"
semval = "*"
url = "*"

# Workspace dependencies
aoide-core = "*"
aoide-core-api = "*"
aoide-repo = "*"

[features]
default = []

[dev-dependencies]
diesel_migrations =  { version = "*", features = ["sqlite"] }
env_logger = { version = ">=0.9" }
test-log = "*"
