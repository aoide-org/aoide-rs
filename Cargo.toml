[package]
name = "aoide"
version = "0.0.1"
authors = [ "Uwe Klotz <uwe.klotz@gmail>", "et al." ]
license = "AGPL-3.0-or-later"
description = "Backend services for curating and enjoying your music"
keywords = ["music", "library", "management"]
publish = false

[workspace]
members = [
  "./",
  "core",
  "storage",
]

[patch.crates-io]
aoide-core = { path = "core" }
aoide-storage = { path = "storage" }

[dependencies]
aoide-core = "*"
aoide-storage = "*"
actix = "*"
actix-web = "*"
clap = "*"
diesel = { version = "*", features = ["r2d2", "sqlite"] }
diesel_migrations =  { version = "*", features = ["sqlite"] }
env_logger = "*"
failure = { version = "*", features = ["std"] }
futures = "*"
hyper = "*"
log = "*"
mime = "*"
serde = "*"
serde_json = "*"

[dev-dependencies]

[profile.release]
lto = true
