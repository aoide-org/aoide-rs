[package]
name = "aoide-websrv"
version = "0.8.0"
license-file = "LICENSE.md"
description = "A web service for managing and exploring music collections"
keywords = ["music", "collection"]
publish = false
edition = "2021"

[dependencies]
anyhow = "*"
ctrlc = { version = "*", features = ["termination"] }
directories = "*"
dotenv = "*"
log = "*"
parking_lot = "*"
ron = "*"
serde = { version = "*", features = ["derive"] }
serde_json = "*"
thiserror = "*"
time = { version = "0.3", features = ["serde-well-known"] }
tokio = { version = "*", default-features = false, features = [
    "macros",
    "rt-multi-thread",
    "signal",
] }
tracing = "*"
tracing-log = "*"
tracing-subscriber = { version = "*", features = ["env-filter"] }
url = { version = "*", features = ["serde"] }
warp = { version = "*", default-features = false }

# with-schemars
schemars = { version = "0.8", optional = true }

# with-webapp
mime_guess = { version = "*", optional = true }
rust-embed = { version = "*", optional = true }

# with-launcher-ui
eframe = { version = "*", optional = true, default-features = false, features = [
    "default_fonts",
    "egui_glow",
] }
egui = { version = "*", optional = true, default-features = false }
rfd = { version = "*", optional = true, default-features = false }

# Workspace dependencies
aoide-core = "*"
aoide-repo-sqlite = "*"
aoide-storage-sqlite = "*"
aoide-usecases = "*"
aoide-usecases-sqlite = "*"
aoide-usecases-sqlite-json = "*"
aoide-websrv-api = "*"

[features]
default = ["with-schemars", "with-webapp", "with-launcher-ui"]
with-schemars = ["schemars", "aoide-usecases-sqlite-json/with-schemars"]
with-webapp = ["mime_guess", "rust-embed"]
with-launcher-ui = ["eframe", "egui", "rfd"]
