[package]
name = "aoide-client"
version = "0.8.0"
edition = "2021"

[dependencies]
anyhow = "1.0.57"
bytes = "1.1.0"
log = "0.4.17"
serde = { version = "1.0.137", features = ["derive"], optional = true }
serde_json = "1.0.80"
serde_urlencoded = "0.7.1"
static_assertions = "1.1.0"

# Optional dependencies for feature tokio
tokio = { version = "1.18.1", optional = true, default-features = false }

# Optional dependencies for feature webapi-backend
reqwest = { version = "0.11.10", optional = true, default-features = false, features = ["rustls-tls"] }

# Workspace dependencies
aoide-core = "=0.8.0"
aoide-core-json = "=0.8.0"
aoide-core-api = "=0.8.0"
aoide-core-api-json = { version = "=0.8.0", features = ["frontend"] }

[features]
default = []
webapi-backend = ["reqwest"]
tokio = ["dep:tokio"]
