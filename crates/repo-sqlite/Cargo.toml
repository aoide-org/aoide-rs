[package]
name = "aoide-repo-sqlite"
description = "aoide - SQLite schema and trait implementations of aoide-repo"
version = "0.8.0"
license = "AGPL-3.0-or-later"
publish = false
edition = "2021"

[dependencies]
anyhow = "1.0.58"
diesel = { version = "1.4.8", default-features = false, features = ["sqlite", "64-column-tables", "numeric"] }
# Bundle SQLite code to prevent dynamic linking.
# The pinned version must be compatible with diesel!
# Could be avoided by adding aoide-storage-sqlite as a dependency
# instead, but currently nothing from this crate is actually used.
libsqlite3-sys = { version = "0.22.2", features = ["bundled"] }
log = "0.4.17"
mime = "0.3.16"
num-derive = "0.3.3"
num-traits = "0.2.15"
semval = "0.3.0"
url = "2.2.2"

# Workspace dependencies
aoide-core = "=0.8.0"
aoide-core-api = "=0.8.0"
aoide-repo = "=0.8.0"

[dev-dependencies]
diesel_migrations =  { version = "1.4.0", features = ["sqlite"] }
env_logger = "0.9.0"
test-log = "0.2.10"
