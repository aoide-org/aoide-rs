[package]
name = "aoide-desktop-app"
description = "aoide - Desktop app support"
version = "0.8.0"
license = "AGPL-3.0-or-later"
publish = false
edition = "2021"

[dependencies]
anyhow = "1.0"
discro = { version = "0.7", features = ["tokio"] }
log = "0.4"
rfd = { version = "0.10", default-features = false, features = ["xdg-portal"] }
ron = "0.7"
serde = { version = "1.0", default-features = false, features = ["derive"] }
tokio = { version = "1.20", default-features = false }
url = { version = "2.2", features = ["serde"] }

# Workspace dependencies
aoide-backend-embedded = "0.8.0"
aoide-core = "0.8.0"
aoide-core-api = "0.8.0"
aoide-repo = "0.8.0"
aoide-storage-sqlite = { version = "0.8.0", features = ["serde", "tokio"] }
