name: continuous-integration

permissions:
  contents: read

on:
  pull_request:
  push:
    branches:
      - main
      - dev
  workflow_dispatch:

env:
  CARGO_INCREMENTAL: 0
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: short
  BUILD_TARGET: x86_64-unknown-linux-musl

jobs:
  continuous-integration:
    name: Building project and running tests
    runs-on: ${{ matrix.runner_os }}
    strategy:
      matrix:
        target:
          - x86_64-unknown-linux-musl
        include:
          - target: x86_64-unknown-linux-musl
            runner_os: ubuntu-latest
          - target: x86_64-apple-darwin
            runner_os: macos-latest
          - target: x86_64-pc-windows-msvc
            runner_os: windows-latest

    steps:
      - name: Install dependencies for `musl libc` on Linux
        if: matrix.target == 'x86_64-unknown-linux-musl'
        run: |
          sudo apt -y install musl-tools

      # See also: https://github.com/emilk/egui/blob/master/.github/workflows/rust.yml
      - name: Install dependencies for `egui` on Linux
        if: runner.os == 'Linux'
        run: |
          sudo apt-get install libgtk-3-dev libspeechd-dev libssl-dev libxcb-render0-dev libxcb-shape0-dev libxcb-xfixes0-dev libxkbcommon-dev

      # Copied from rusqlite
      - name: Add LLVM path on Windows
        if: runner.os == 'Windows'
        run: echo "C:\msys64\mingw64\bin" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append

      - name: Install Rust toolchain for target
        uses: actions-rs/toolchain@v1
        with:
          target: ${{ matrix.target }}
          toolchain: stable
          profile: minimal
          override: true

      - name: Install Rust toolchain for WASM
        uses: actions-rs/toolchain@v1
        with:
          target: wasm32-unknown-unknown
          toolchain: stable
          profile: minimal
          override: true

      - name: Check out repository
        uses: actions/checkout@v3

      - name: Cache Rust toolchain and build artifacts
        uses: Swatinem/rust-cache@v2

      - name: Install Trunk for building the webapp
        run: |
          cargo install --locked trunk

      - name: Check aoide-core
        uses: actions-rs/cargo@v1
        with:
          command: check
          args: --locked --all-targets --all-features --manifest-path crates/core/Cargo.toml

      - name: Check aoide-core-json
        uses: actions-rs/cargo@v1
        with:
          command: check
          args: --locked --all-targets --all-features --manifest-path crates/core-json/Cargo.toml

      - name: Check aoide-core-api
        uses: actions-rs/cargo@v1
        with:
          command: check
          args: --locked --all-targets --all-features --manifest-path crates/core-api/Cargo.toml

      - name: Check aoide-core-api-json
        uses: actions-rs/cargo@v1
        with:
          command: check
          args: --locked --all-targets --all-features --manifest-path crates/core-api-json/Cargo.toml

      - name: Check aoide-desktop-app
        uses: actions-rs/cargo@v1
        with:
          command: check
          args: --locked --all-targets --all-features --manifest-path crates/desktop-app/Cargo.toml

      - name: Check aoide-media
        uses: actions-rs/cargo@v1
        with:
          command: check
          args: --locked --all-targets --all-features --manifest-path crates/media/Cargo.toml

      - name: Check aoide-repo
        uses: actions-rs/cargo@v1
        with:
          command: check
          args: --locked --all-targets --all-features --manifest-path crates/repo/Cargo.toml

      - name: Check aoide-repo-sqlite
        uses: actions-rs/cargo@v1
        with:
          command: check
          args: --locked --all-targets --all-features --manifest-path crates/repo-sqlite/Cargo.toml

      - name: Check aoide-storage-sqlite
        uses: actions-rs/cargo@v1
        with:
          command: check
          args: --locked --all-targets --all-features --manifest-path crates/storage-sqlite/Cargo.toml

      - name: Check aoide-search-index-tantivy
        uses: actions-rs/cargo@v1
        with:
          command: check
          args: --locked --all-targets --all-features --manifest-path crates/search-index-tantivy/Cargo.toml

      - name: Check aoide-usecases
        uses: actions-rs/cargo@v1
        with:
          command: check
          args: --locked --all-targets --all-features --manifest-path crates/usecases/Cargo.toml

      - name: Check aoide-usecases-sqlite
        uses: actions-rs/cargo@v1
        with:
          command: check
          args: --locked --all-targets --all-features --manifest-path crates/usecases-sqlite/Cargo.toml

      - name: Check aoide-backend-embedded
        uses: actions-rs/cargo@v1
        with:
          command: check
          args: --locked --all-targets --all-features --manifest-path crates/backend-embedded/Cargo.toml

      - name: Check aoide-backend-webapi-json
        uses: actions-rs/cargo@v1
        with:
          command: check
          args: --locked --all-targets --all-features --manifest-path crates/backend-webapi-json/Cargo.toml

      - name: Check aoide-websrv-warp-sqlite
        uses: actions-rs/cargo@v1
        with:
          command: check
          args: --locked --all-targets --all-features --manifest-path crates/websrv-warp-sqlite/Cargo.toml

      - name: Build aoide-webapp artifacts
        run: |
          cd webapp
          trunk build
          cd -

      - name: Check aoide-websrv
        uses: actions-rs/cargo@v1
        with:
          command: check
          args: --locked --all-targets --all-features --manifest-path websrv/Cargo.toml

      - name: Check aoide-client
        uses: actions-rs/cargo@v1
        with:
          command: check
          args: --locked --all-targets --all-features --manifest-path crates/client/Cargo.toml

      - name: Check aoide-webcli
        uses: actions-rs/cargo@v1
        with:
          command: check
          args: --locked --all-targets --all-features --manifest-path webcli/Cargo.toml

      - name: Build tests with default features
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --locked --workspace --all-targets --no-run

      - name: Run tests with default features
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --locked --workspace --all-targets -- --nocapture --quiet

      - name: Build workspace with profile `production` and default features
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --locked --workspace --all-targets --profile production
