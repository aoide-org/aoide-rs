[package]
name = "aoide-usecases-sqlite"
description = "aoide - SQLite wrappers for aoide-usecases"
repo = { workspace = true }
version = { workspace = true }
license = { workspace = true }
edition = { workspace = true }
rust-version = { workspace = true }

[dependencies]
anyhow = "1.0.70"
diesel = { version = "2.0.4", default-features = false, features = ["sqlite"] }
log = "0.4.17"
thiserror = "1.0.40"

# Workspace dependencies
aoide-core = { version = "=0.8.0", path = "../core" }
aoide-core-api = { version = "=0.8.0", path = "../core-api" }
aoide-media = { version = "=0.8.0", path = "../media" }
aoide-repo = { version = "=0.8.0", path = "../repo" }
aoide-repo-sqlite = { version = "=0.8.0", path = "../repo-sqlite" }
aoide-storage-sqlite = { version = "=0.8.0", path = "../storage-sqlite" }
aoide-usecases = { version = "=0.8.0", path = "../usecases", features = ["media"] }

[features]
default = []
