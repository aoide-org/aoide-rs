[package]
name = "aoide-websrv"
description = "aoide - Standalone web server with embedded SQLite database"
keywords = ["music", "collection"]
version = "0.8.0"
license-file = "LICENSE.md"
publish = false
edition = "2021"

[dependencies]
anyhow = "1.0.58"
ctrlc = { version = "3.2.2", features = ["termination"] }
directories = "4.0.1"
discro = { version = "0.4.0", features = ["tokio"] }
dotenv = "0.15.0"
log = "0.4.17"
parking_lot = "0.12.1"
ron = "0.7.1"
serde = { version = "1.0.137", features = ["derive"] }
serde_json = "1.0.81"
thiserror = "1.0.31"
time = { version = "0.3.11", features = ["serde-well-known"] }
tokio = { version = "1.19.2", default-features = false, features = [
    "rt-multi-thread",
    "signal",
] }
tracing = "0.1.35"
tracing-log = "0.1.3"
tracing-subscriber = { version = "0.3.11", features = ["env-filter"] }
url = { version = "2.2.2", features = ["serde"] }
warp = { version = "0.3.2", default-features = false }

# schemars
schemars = { version = "0.8.10", optional = true }

# webapp
mime_guess = { version = "2.0.4", optional = true }
rust-embed = { version = "6.4.0", optional = true }

# launcher-ui
eframe = { version = "0.18.0", optional = true, default-features = false, features = [
    "default_fonts",
] }
egui = { version = "0.18.1", optional = true, default-features = false }
rfd = { version = "0.9.1", optional = true, default-features = false, features = [
    "xdg-portal",
] }

# Workspace dependencies
aoide-backend-webapi-json = "=0.8.0"
aoide-core = "=0.8.0"
aoide-repo-sqlite = "=0.8.0"
aoide-storage-sqlite = { version = "=0.8.0", features = ["serde", "tokio"] }
aoide-usecases = "=0.8.0"
aoide-usecases-sqlite = "=0.8.0"
aoide-websrv-warp-sqlite = "=0.8.0"

[features]
default = ["schemars", "webapp", "launcher-ui"]
schemars = ["dep:schemars", "aoide-backend-webapi-json/schemars"]
webapp = ["mime_guess", "rust-embed"]
launcher-ui = ["eframe", "egui", "rfd"]
