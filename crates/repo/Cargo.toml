[package]
name = "aoide-repo"
description = "aoide - Storage-agnostic repository types and traits for the backend"
version.workspace = true
license.workspace = true
edition.workspace = true
rust-version.workspace = true
publish = false

[dependencies]
anyhow = "1.0.68"
num-derive = "0.3.3"
num-traits = "0.2.15"
paste = "1.0.11"
rand = "0.8.5"
semval = "0.5.0"
thiserror = "1.0.38"

# Workspace dependencies
aoide-core = "=0.8.0"
aoide-core-api = "=0.8.0"

[features]
# Feature to enable JavaScript bindings on wasm32-unknown-unknown
js = ["aoide-core/js", "aoide-core-api/js"]
