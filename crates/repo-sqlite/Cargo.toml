[package]
name = "aoide-repo-sqlite"
description = "aoide - SQLite schema and trait implementations of aoide-repo"
repository = { workspace = true }
version = { workspace = true }
license = { workspace = true }
edition = { workspace = true }
rust-version = { workspace = true }

[dependencies]
anyhow = "1.0.75"
diesel = { version = "2.1.1", default-features = false, features = ["sqlite", "64-column-tables", "numeric"] }
diesel_migrations =  { version = "2.1.0", default-features = false, features = ["sqlite"] }
log = "0.4.20"
mime = "0.3.17"
strum = { version = "0.25.0", features = ["derive"] }
url = "2.4.1"

# Workspace dependencies
aoide-core = { version = "=0.8.0", path = "../core" }
aoide-core-api = { version = "=0.8.0", path = "../core-api" }
aoide-repo = { version = "=0.8.0", path = "../repo" }

[dev-dependencies]
env_logger = "0.10.0"
test-log = "0.2.12"
