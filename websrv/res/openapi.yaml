          $ref: "#/components/schemas/TagFacetIdArray"
    TagFacetsFilterNoneOf:
      type: object
      properties:
        noneOf:
          $ref: "#/components/schemas/TagFacetIdArray"
      description: The complement of *anyOf*, i.e. *notAnyOf*.
    TagFacetIdArray:
      type: array
      items:
        $ref: "#/components/schemas/TagFacetId"
      description: |
        An empty array or an empty string in the array matches
