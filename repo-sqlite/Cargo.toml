[package]
name = "aoide-repo-sqlite"
version = "0.0.0"
authors = [ "Uwe Klotz <uwe.klotz@gmail>", "et al." ]
license = "AGPL-3.0-or-later"
publish = false
edition = "2018"

[dependencies]
aoide-core = "*"
aoide-repo = "*"
anyhow = "*"
chrono = { version = "*", default-features = false }
log = "*"
num-traits = "*"
percent-encoding = "*"
diesel = { version = "*", features = ["chrono", "sqlite", "numeric"] }
# TODO: Unpin num-bigint after Diesel update!
libsqlite3-sys = { version = "0.9", features = ["bundled"] }
bigdecimal = "0.1"
num-bigint = "0.2"

[features]
default = []
experimental-bnk-markers = ["aoide-core/experimental-bnk-markers"]

[dev-dependencies]
diesel_migrations =  { version = "*", features = ["sqlite"] }
