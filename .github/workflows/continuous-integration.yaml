name: Continuous integration

on:
  pull_request:
  push:
    branches:
      - main
      - dev

env:
  CARGO_TERM_COLOR: always

jobs:
  continuous-integration:
    name: Building project and running tests
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v2

      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal

      - name: Cache Rust toolchain and build artifacts
        uses: Swatinem/rust-cache@v1

      - name: Check sub-crate core
        uses: actions-rs/cargo@v1
        with:
          command: check
          args: --manifest-path core/Cargo.toml

      - name: Check sub-crate core-serde
        uses: actions-rs/cargo@v1
        with:
          command: check
          args: --manifest-path core-serde/Cargo.toml

      - name: Check sub-crate repo
        uses: actions-rs/cargo@v1
        with:
          command: check
          args: --manifest-path repo/Cargo.toml

      - name: Check sub-crate repo-sqlite
        uses: actions-rs/cargo@v1
        with:
          command: check
          args: --manifest-path repo-sqlite/Cargo.toml

      - name: Check sub-crate media
        uses: actions-rs/cargo@v1
        with:
          command: check
          args: --manifest-path media/Cargo.toml

      - name: Check sub-crate usecases
        uses: actions-rs/cargo@v1
        with:
          command: check
          args: --manifest-path usecases/Cargo.toml

      - name: Check sub-crate client
        uses: actions-rs/cargo@v1
        with:
          command: check
          args: --manifest-path client/Cargo.toml

      - name: Build tests with all features enabled
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --workspace --all-features --locked --no-run

      - name: Run tests with all features enabled
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --workspace --all-features -- --nocapture --quiet

      - name: Build release with default features
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --release --locked
