[package]
name = "aoide-usecases-sqlite-json"
version = "0.0.0"
license = "AGPL-3.0-or-later"
publish = false
edition = "2021"

[dependencies]
anyhow = "*"
diesel = { version = "*", default-features = false, features = ["sqlite"] }
log = "*"
schemars = "*"
serde = "*"
thiserror = "*"
url = "*"

# tracing
tracing = { version = "*", features = ["log"] }
uuid = { version = "*", features = ["v4"] }

# Workspace dependencies
aoide-core = "*"
aoide-core-api = "*"
aoide-core-json = "*"
aoide-core-api-json = { version = "*", features = ["backend"] }
aoide-media = "*"
aoide-repo = "*"
aoide-usecases = "*"
aoide-usecases-sqlite = "*"

[features]
default = []
