[package]
name = "aoide-websrv"
version = "0.8.0"
license-file = "LICENSE.md"
description = "A web service for managing and exploring music collections"
keywords = ["music", "collection"]
publish = false
edition = "2021"

[dependencies]
anyhow = "1.0.54"
ctrlc = { version = "3.2.1", features = ["termination"] }
directories = "4.0.1"
dotenv = "0.15.0"
log = "0.4.14"
parking_lot = "0.12.0"
ron = "0.7.0"
serde = { version = "1.0.136", features = ["derive"] }
serde_json = "1.0.79"
thiserror = "1.0.30"
time = { version = "0.3.7", features = ["serde-well-known"] }
tokio = { version = "1.17.0", default-features = false, features = [
    "rt-multi-thread",
    "signal",
] }
tracing = "0.1.31"
tracing-log = "0.1.2"
tracing-subscriber = { version = "0.3.9", features = ["env-filter"] }
url = { version = "2.2.2", features = ["serde"] }
warp = { version = "0.3.2", default-features = false }

# with-schemars
schemars = { version = "0.8.8", optional = true }

# with-webapp
mime_guess = { version = "2.0.4", optional = true }
rust-embed = { version = "6.3.0", optional = true }

# with-launcher-ui
eframe = { version = "0.16.0", optional = true, default-features = false, features = [
    "default_fonts",
    "egui_glow",
] }
egui = { version = "0.16.1", optional = true, default-features = false }
rfd = { version = "0.8.0", optional = true, default-features = false, features = [
    "xdg-portal",
] }

# Workspace dependencies
aoide-core = "*"
aoide-repo-sqlite = "*"
aoide-storage-sqlite = { version = "*", features = [
    "with-serde",
    "with-tokio",
] }
aoide-usecases = "*"
aoide-usecases-sqlite = "*"
aoide-usecases-sqlite-json = "*"
aoide-websrv-api = "*"

[features]
default = ["with-schemars", "with-webapp", "with-launcher-ui"]
with-schemars = ["schemars", "aoide-usecases-sqlite-json/with-schemars"]
with-webapp = ["mime_guess", "rust-embed"]
with-launcher-ui = ["eframe", "egui", "rfd"]
