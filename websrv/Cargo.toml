[package]
name = "aoide-websrv"
description = "aoide - Standalone web server with embedded SQLite database"
keywords = ["music", "collection"]
repository = { workspace = true }
version = { workspace = true }
license = { workspace = true }
edition = { workspace = true }
rust-version = { workspace = true }
publish = false

[dependencies]
anyhow = "1.0.75"
directories = "5.0.1"
discro = { version = "0.9.0", features = ["tokio"] }
dotenvy = "0.15.7"
log = { version = "0.4.20", features = ["release_max_level_debug"] }
parking_lot = "0.12.1"
ron = "0.8.1"
serde = { version = "1.0.183", features = ["derive"] }
serde_json = "1.0.105"
thiserror = "1.0.47"
time = { version = "=0.3.25", features = ["serde-human-readable"] }
tokio = { version = "1.32.0", default-features = false, features = [
    "rt-multi-thread",
    "signal",
] }
tracing = "0.1.37"
tracing-log = "0.1.3"
tracing-subscriber = { version = "0.3.17", features = ["env-filter"] }
url = { version = "2.4.0", features = ["serde"] }
warp = { version = "0.3.5", default-features = false }

# schemars
schemars = { version = "0.8.12", optional = true }

# launcher-ui
eframe = { version = "0.22.0", optional = true, default-features = false, features = [
    "default_fonts",
    "glow",
] }
egui = { version = "0.22.0", optional = true, default-features = false }
rfd = { version = "0.11.4", optional = true, default-features = false, features = [
    "xdg-portal",
] }

# Workspace dependencies
aoide-backend-webapi-json = { path = "../crates/backend-webapi-json" }
aoide-core = { path = "../crates/core", features = ["serde"] }
aoide-repo-sqlite = { path = "../crates/repo-sqlite" }
aoide-storage-sqlite = { path = "../crates/storage-sqlite", features = ["serde", "sqlite-bundled", "tokio"] }
aoide-usecases = { path = "../crates/usecases" }
aoide-usecases-sqlite = { path = "../crates/usecases-sqlite" }
aoide-websrv-warp-sqlite = { path = "../crates/websrv-warp-sqlite" }

[features]
default = ["json-schema", "launcher-ui"]
json-schema = [
    "dep:schemars",
    "aoide-core/json-schema",
    "aoide-backend-webapi-json/json-schema",
]
launcher-ui = ["dep:eframe", "dep:egui", "dep:rfd"]
