[package]
name = "aoide-websrv-warp-sqlite"
description = "aoide - Routes and handlers for a web server (warp/SQLite)"
version.workspace = true
license.workspace = true
edition.workspace = true
rust-version.workspace = true
publish = false

[dependencies]
anyhow = "1.0.69"
log = "0.4.17"
serde = "1.0.152"
thiserror = "1.0.38"
tokio = { version = "1.26.0", default-features = false }
warp = { version = "0.3.3", default-features = false }

# Workspace dependencies
aoide-backend-webapi-json = "=0.8.0"
aoide-repo = "=0.8.0"
aoide-storage-sqlite = "=0.8.0"
aoide-usecases-sqlite = { version = "=0.8.0", features = ["tokio"] }
