[package]
name = "aoide-backend-webapi-json"
description = "aoide - Asynchronous API for a standalone web server (JSON/HTTP)"
version = { workspace = true }
license = { workspace = true }
edition = { workspace = true }
rust-version = { workspace = true }
publish = false

[dependencies]
anyhow = "1.0.70"
diesel = { version = "2.0.3", default-features = false, features = ["sqlite"] }
log = "0.4.17"
serde = { version = "1.0.159" }
thiserror = "1.0.40"
url = "2.3.1"

# tracing
tracing = { version = "0.1.37", features = ["log"] }
uuid = { version = "1.3.0", features = ["v4"] }

# JSON Schema (optional)
schemars = { version = "0.8.12", optional = true }

# Workspace dependencies
aoide-backend-embedded = "=0.8.0"
aoide-core = { version = "=0.8.0", features = ["serde"] }
aoide-core-api = "=0.8.0"
aoide-core-json = "=0.8.0"
aoide-core-api-json = { version = "=0.8.0", features = ["backend"] }
aoide-media = "=0.8.0"
aoide-repo = "=0.8.0"
aoide-repo-sqlite = "=0.8.0"
aoide-usecases = "=0.8.0"
aoide-usecases-sqlite = "=0.8.0"

[features]
default = []
json-schema = [
    "dep:schemars",
    "aoide-core/json-schema",
    "aoide-core-api-json/json-schema",
    "aoide-core-json/json-schema",
]
