[package]
name = "aoide-websrv"
version = "0.8.0"
license-file = "LICENSE.md"
description = "A web service for managing and exploring music collections"
keywords = ["music", "collection"]
publish = false
edition = "2021"

[dependencies]
anyhow = "1.0.56"
ctrlc = { version = "3.2.1", features = ["termination"] }
directories = "4.0.1"
dotenv = "0.15.0"
log = "0.4.16"
parking_lot = "0.12.0"
ron = "0.7.0"
serde = { version = "1.0.136", features = ["derive"] }
serde_json = "1.0.79"
thiserror = "1.0.30"
time = { version = "0.3.9", features = ["serde-well-known"] }
tokio = { version = "1.17.0", default-features = false, features = [
    "rt-multi-thread",
    "signal",
] }
tracing = "0.1.34"
tracing-log = "0.1.2"
tracing-subscriber = { version = "0.3.11", features = ["env-filter"] }
url = { version = "2.2.2", features = ["serde"] }
warp = { version = "0.3.2", default-features = false }

# schemars
schemars = { version = "0.8.8", optional = true }

# webapp
mime_guess = { version = "2.0.4", optional = true }
rust-embed = { version = "6.4.0", optional = true }

# launcher-ui
eframe = { version = "0.17.0", optional = true, default-features = false, features = [
    "default_fonts",
    "egui_glow",
] }
egui = { version = "0.17.0", optional = true, default-features = false }
rfd = { version = "0.8.2", optional = true, default-features = false, features = [
    "xdg-portal",
] }

# Workspace dependencies
aoide-backend-webapi-json = "=0.8.0"
aoide-core = "=0.8.0"
aoide-repo-sqlite = "=0.8.0"
aoide-storage-sqlite = { version = "=0.8.0", features = [
    "serde",
    "tokio",
] }
aoide-usecases = "=0.8.0"
aoide-usecases-sqlite = "=0.8.0"
aoide-websrv-api = "=0.8.0"

[features]
default = ["schemars", "webapp", "launcher-ui"]
schemars = ["dep:schemars", "aoide-backend-webapi-json/schemars"]
webapp = ["mime_guess", "rust-embed"]
launcher-ui = ["eframe", "egui", "rfd"]
