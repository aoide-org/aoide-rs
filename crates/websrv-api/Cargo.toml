[package]
name = "aoide-websrv-api"
version = "0.8.0"
license-file = "LICENSE.md"
description = "A web service for managing and exploring music collections"
keywords = ["music", "collection"]
publish = false
edition = "2021"

[dependencies]
anyhow = "1.0.57"
log = "0.4.17"
serde = "1.0.137"
thiserror = "1.0.31"
tokio = "1.18.1"
warp = { version = "0.3.2", default-features = false }

# Workspace dependencies
aoide-backend-webapi-json = "=0.8.0"
aoide-repo = "=0.8.0"
aoide-storage-sqlite = "=0.8.0"
aoide-usecases-sqlite = { version = "=0.8.0", features = ["tokio"] }
