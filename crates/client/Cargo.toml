[package]
name = "aoide-client"
description = "aoide - [experimental] Unidirectional dataflow client components"
version.workspace = true
license.workspace = true
edition.workspace = true
rust-version.workspace = true
publish = false

[dependencies]
anyhow = "1.0.69"
bytes = "1.4.0"
infect = "0.0.11"
#infect = { git = "https://github.com/uklotzde/infect.git" }
log = "0.4.17"
serde = { version = "1.0.156", features = ["derive"], optional = true }
serde_json = "1.0.94"
serde_urlencoded = "0.7.1"
static_assertions = "1.1.0"

# Optional dependencies for feature webapi-backend
reqwest = { version = "0.11.14", optional = true, default-features = false, features = [
    "rustls-tls",
] }

# Workspace dependencies
aoide-core = { version = "=0.8.0", features = ["serde"] }
aoide-core-json = "=0.8.0"
aoide-core-api = "=0.8.0"
aoide-core-api-json = { version = "=0.8.0", features = ["frontend"] }

[features]
default = []
webapi-backend = ["dep:reqwest"]
