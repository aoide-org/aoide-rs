name: Continuous integration

on:
  pull_request:
  push:
    branches:
      - main
      - dev

env:
  CARGO_TERM_COLOR: always

jobs:
  continuous-integration:
    name: Building project and running tests
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        id: checkout
        uses: actions/checkout@v2

      - name: Install Rust toolchain
        id: rust-toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal

      - name: Cache Cargo build artifacts
        id: cache-cargo-build
        uses: actions/cache@v2
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}-${{ github.head_ref }}-${{ github.run_number }}
          restore-keys: |
            ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}-${{ github.head_ref }}
            ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
            ${{ runner.os }}-cargo

      - name: Check sub-crate core
        id: check-core
        uses: actions-rs/cargo@v1
        with:
          command: check
          args: --manifest-path core/Cargo.toml

      - name: Check sub-crate core-serde
        id: check-core-serde
        uses: actions-rs/cargo@v1
        with:
          command: check
          args: --manifest-path core-serde/Cargo.toml

      - name: Check sub-crate repo
        id: check-repo
        uses: actions-rs/cargo@v1
        with:
          command: check
          args: --manifest-path repo/Cargo.toml

      - name: Check sub-crate repo-sqlite
        id: check-repo-sqlite
        uses: actions-rs/cargo@v1
        with:
          command: check
          args: --manifest-path repo-sqlite/Cargo.toml

      - name: Check sub-crate media
        id: check-media
        uses: actions-rs/cargo@v1
        with:
          command: check
          args: --manifest-path media/Cargo.toml

      - name: Check sub-crate usecases
        id: check-usecases
        uses: actions-rs/cargo@v1
        with:
          command: check
          args: --manifest-path usecases/Cargo.toml

      - name: Check sub-crate client
        id: check-client
        uses: actions-rs/cargo@v1
        with:
          command: check
          args: --manifest-path client/Cargo.toml

      - name: Test project
        id: test-all
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --workspace --locked

      - name: Build project
        id: build-all
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --release --locked
