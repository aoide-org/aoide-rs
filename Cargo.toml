[package]
name = "aoide"
version = "0.0.1"
authors = [ "Uwe Klotz <uwe.klotz@gmail>" ]
description = "Backend services for curating and enjoying your music"
publish = false

[workspace]
members = [
  "./",
  "aoide-core",
  "aoide-storage",
]

[patch.crates-io]
aoide-core = { path = "aoide-core" }
aoide-storage = { path = "aoide-storage" }

[dependencies]
aoide-core = { version = "*", path = "aoide-core" }
aoide-storage = { version = "*", path = "aoide-storage" }

clap = "*"
diesel = { version = "*", features = ["r2d2", "sqlite"] }
diesel_migrations =  { version = "*", features = ["sqlite"] }
env_logger = "*"
failure = { version = "*", features = ["std"] }
#futures = "*"
# pinned for Gotham
futures = "0.1.*"
gotham = "*"
gotham_derive = "*"
#hyper = "*"
# pinned for Gotham
hyper = "0.11.*"
log = "*"
mime = "*"
r2d2 = "*"
serde = "*"
serde_json = "*"

[dev-dependencies]
