[package]
name = "aoide-backend-embedded"
description = "aoide - Asynchronous API for an embedded backend"
version = "0.8.0"
license = "AGPL-3.0-or-later"
publish = false
edition = "2021"

[dependencies]
anyhow = "1.0.56"
diesel = { version = "1.4.8", default-features = false, features = ["sqlite"] }
log = "0.4.16"
serde = { version = "1.0.136", features = ["derive"] }
thiserror = "1.0.30"

tantivy = { version = "0.17.0", optional = true }

# Workspace dependencies
aoide-core = "*"
aoide-core-api = "*"
aoide-index-tantivy = "*"
aoide-media = "*"
aoide-repo = "*"
aoide-repo-sqlite = "*"
aoide-storage-sqlite = { version = "*", features = ["with-tokio-runtime"] }
aoide-usecases = "*"
aoide-usecases-sqlite = "*"

[features]
default = ["with-tantivy"]
with-tantivy = ["tantivy"]
