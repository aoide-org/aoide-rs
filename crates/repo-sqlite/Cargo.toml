[package]
name = "aoide-repo-sqlite"
description = "SQLite schema and implementations for aoide-repo"
version = "0.0.0"
license = "AGPL-3.0-or-later"
publish = false
edition = "2021"

[dependencies]
anyhow = "1"
diesel = { version = "1.4.8", default-features = false, features = ["sqlite", "64-column-tables", "numeric"] }
log = "0.4"
mime = "0.3"
num-derive = "0.3"
num-traits = "0.2"
semval = "0.2"
url = "2.2"

# Workspace dependencies
aoide-core = "*"
aoide-core-api = "*"
aoide-repo = "*"

[features]
default = []

[dev-dependencies]
diesel_migrations =  { version = "*", features = ["sqlite"] }
env_logger = { version = ">=0.9" }
test-log = "*"
