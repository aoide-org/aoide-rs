[package]
name = "aoide-websrv"
version = "0.8.0"
license-file = "LICENSE.md"
description = "A web service for managing and exploring music collections"
keywords = ["music", "collection"]
publish = false
edition = "2021"

[dependencies]
anyhow = "*"
chrono = { version = "*", default-features = false }
ctrlc = { version = "*", features = ["termination"] }
dotenv = "*"
log = "*"
num-derive = "*"
num-traits = "*"
parking_lot = "*"
schemars = "*"
serde = { version = "*", features = ["derive"] }
serde_json = "*"
thiserror = "*"
tokio = { version = "*", default-features = false, features = ["macros", "rt-multi-thread", "signal"] }
tracing = "*"
tracing-log = "*"
tracing-subscriber = { version = "*", features = ["env-filter"] }
url = { version = "*", features = ["serde"] }
warp = { version = "*", default-features = false }

# with-webapp
mime_guess = { version = "*", optional = true }
rust-embed = { version = "*", optional = true }

# with-launcher-ui
confy = { version = "*", optional = true }
eframe = { version = "*", optional = true, features = ["default_fonts", "egui_glow"] }
egui = { version = "*", optional = true }

# Workspace dependencies
aoide-core = "*"
aoide-repo-sqlite = "*"
aoide-storage-sqlite = "*"
aoide-usecases = "*"
aoide-usecases-sqlite = "*"
aoide-usecases-sqlite-json = "*"
aoide-websrv-api = "*"

[features]
default = ["with-webapp", "with-launcher-ui"]
with-webapp = ["mime_guess", "rust-embed"]
with-launcher-ui = ["confy", "eframe", "egui"]
