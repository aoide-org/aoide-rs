[package]
name = "aoide-file-collection-app"
description = "aoide - File collection application"
publish = false
version = { workspace = true }
repository.workspace = true
license.workspace = true
edition.workspace = true
rust-version.workspace = true

[lints]
workspace = true

[dependencies]
anyhow = "1.0.89"
directories = "5.0.1"
discro = "0.29.3"
itertools = "0.13.0"
env_logger = "0.11.5"
url = "2.5.2"

[dependencies.aoide]
path = ".."
features = ["desktop-app", "async-file-dialog", "sqlite-bundled"]

[dependencies.log]
version = "0.4.22"
features = ["release_max_level_debug"]

[dependencies.tokio]
version = "1.40.0"
default-features = false
features = ["macros", "rt-multi-thread"]

[dependencies.eframe]
version = "0.29.0"
default-features = false
features = ["default_fonts", "glow"]

[dependencies.egui]
version = "0.29.0"
default-features = false

# mimalloc
[dependencies.mimalloc]
version = "0.1.43"
optional = true
# No default features, i.e. all features are optional.

[features]
default = ["mimalloc"]
# Use mimalloc instead of the default allocator.
mimalloc = ["dep:mimalloc"]
