[package]
name = "aoide-webcli"
description = "aoide - Media tracker CLI for web server"
version.workspace = true
license.workspace = true
edition.workspace = true
publish = false

[dependencies]
anyhow = "1.0.65"
clap = "4.0.0"
env_logger = "0.9.1"
log = "0.4.17"
reqwest = { version = "0.11.12", default-features = false, features = ["rustls-tls"] }
serde_json = "1.0.85"
serde_urlencoded = "0.7.1"
tokio = { version = "1.21.2", default-features = false, features = ["macros", "fs", "rt-multi-thread", "signal"] }

# Workspace dependencies
aoide-client = { version = "=0.8.0", features = ["webapi-backend", "tokio"] }
aoide-core = "=0.8.0"
aoide-core-json = "=0.8.0"
aoide-core-api = "=0.8.0"
aoide-core-api-json = { version = "=0.8.0", features = ["frontend"] }
