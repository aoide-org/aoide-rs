[package]
name = "aoide-repo-sqlite"
version = "0.0.0"
license = "AGPL-3.0-or-later"
publish = false
edition = "2021"

[dependencies]
anyhow = "*"
bigdecimal = "*"
diesel = { version = "*", default-features = false, features = ["sqlite", "64-column-tables", "numeric"] }
# Bundle SQLite code to prevent dynamic linking.
# The pinned version must be compatible with diesel!
libsqlite3-sys = { version = "0.22", features = ["bundled"] }
num-bigint = "*"
num-derive = "*"
num-traits = "*"
semval = "*"
tracing = { version = "*", features = ["log"] }
url = "*"

# Workspace dependencies
aoide-core = "*"
aoide-core-ext = "*"
aoide-repo = "*"

[features]
default = []

[dev-dependencies]
diesel_migrations =  { version = "*", features = ["sqlite"] }
env_logger = { version = ">=0.9" }
test-log = "*"
