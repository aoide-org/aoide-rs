[package]
name = "aoide-repo-sqlite"
description = "aoide - SQLite schema and trait implementations of aoide-repo"
version.workspace = true
license.workspace = true
edition.workspace = true
publish = false

[dependencies]
anyhow = "1.0"
diesel = { version = "2.0", default-features = false, features = ["sqlite", "64-column-tables", "numeric"] }
diesel_migrations =  { version = "2.0", default-features = false, features = ["sqlite"] }
# Bundle SQLite code to prevent dynamic linking.
# The pinned version must be compatible with diesel!
# Could be avoided by adding aoide-storage-sqlite as a dependency
# instead, but currently nothing from this crate is actually used.
libsqlite3-sys = { version = "0.25", features = ["bundled"] }
log = "0.4"
mime = "0.3"
num-derive = "0.3"
num-traits = "0.2"
semval = "0.4"
url = "2.3"

# Workspace dependencies
aoide-core = "=0.8.0"
aoide-core-api = "=0.8.0"
aoide-repo = "=0.8.0"

[dev-dependencies]
env_logger = "0.9"
test-log = "0.2"
