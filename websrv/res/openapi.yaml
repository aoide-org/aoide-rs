      example: genre
      description: |
        Non-empty, lowercase ASCII string that identifies a tag facet.

        Tag facets must not contain any whitespace characters and
        are restricted to the following alphabet:

        `+-./0123456789@[]_abcdefghijklmnopqrstuvwxyz`
    TagFacetsFilter:
      oneOf:
