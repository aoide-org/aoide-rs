[package]
name = "aoide-media"
description = "aoide - Import/export of metadata for media sources and tracks"
version = "0.8.0"
license = "AGPL-3.0-or-later"
publish = false
edition = "2021"

[dependencies]
anyhow = "1.0.58"
base64 = "0.13.0"
blake3 = { version = "1.3.1", features = ["traits-preview"] }
bitflags = "1.3.2"
bytes = "1.1.0"
digest = "0.10.3"
image = "0.24.2"
log = "0.4.17"
mime = "0.3.16"
mime_guess = "2.0.4"
nom = "7.1.1"
num-traits = "0.2.15"
semval = "0.4.0"
thiserror = "1.0.31"
time = { version = "0.3.11", features = ["parsing"] }
url = "2.2.2"
walkdir = "2.3.2"

# Dependencies (optional)
id3 = { version = "1.2.0", optional = true }
lewton = { version = "0.10.2", optional = true }
metaflac = { version = "0.2.5", optional = true }
mpeg-audio-header = { version = "0.0.4", optional = true }
mp4ameta = { version = "0.11.0", optional = true }
opus_headers = { version = "0.1.2", optional = true }

# Dependencies (optional): gigtags
gigtags = { version = "0.0.13", optional = true }
compact_str = { version = "0.5.1", optional = true }

# Dependencies (optional): serato-markers
triseratops = { version = "0.0.2", optional = true }

# Workspace dependencies
aoide-core = "=0.8.0"

[features]
default = ["all"]
all = ["fmt-all", "gigtags", "serato-markers"]
fmt-all = [
    "fmt-aiff",
    "fmt-flac",
    "fmt-mp3",
    "fmt-mp4",
    "fmt-ogg",
    "fmt-opus",
    "fmt-wav",
]
fmt-aiff = ["id3"]
fmt-flac = ["metaflac"]
fmt-mp3 = ["id3", "mpeg-audio-header"]
fmt-mp4 = ["mp4ameta"]
fmt-ogg = ["lewton", "metaflac"] # metaflac for decoding FLAC picture blocks
fmt-opus = [
    "opus_headers",
    "metaflac",
] # metaflac for decoding FLAC picture blocks
fmt-wav = ["id3"]
gigtags = ["dep:gigtags", "compact_str"]
serato-markers = ["triseratops"]
